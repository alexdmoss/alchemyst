stages:
- test
- build
- deploy

# ---------------- Templates ---------------- #

.build:
  only:
  - master
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  before_script:
    - mkdir -p /kaniko/.docker
  script:
    - /kaniko/executor --context "${CI_PROJECT_DIR}" --dockerfile "${CI_PROJECT_DIR}/${DOCKERFILE}" --destination "${IMAGE_NAME}"

.deploy:
  only:
  - master
  image: mosstech/ci-tools:latest
  before_script:
  - echo "${GOOGLE_CREDENTIALS}" | gcloud auth activate-service-account --key-file -
  - region=$(gcloud container clusters list --project=${GCP_PROJECT_ID} --filter "NAME=${CLUSTER_NAME}" --format "value(zone)")
  - gcloud container clusters get-credentials ${CLUSTER_NAME} --project=${GCP_PROJECT_ID} --region=${region}

# ------------------ Stages ----------------- #

test:
  stage: test
  image: python:3.9-slim-bullseye
  before_script:
    - pip install --upgrade pip
    - pip install pipenv --no-cache-dir
    - pipenv install --dev
  script:
    - pipenv run flake8 ./alchemyst  --format junit-xml --output-file=./flake_out_report.xml
    - pipenv run pytest --cov --cov-report term-missing --cov-report xml:./coverage_out_report.xml --junitxml=./test_out_report.xml
  coverage: '/TOTAL.*\s+(\d+%)$/'
  artifacts:
    when: always
    reports:
      junit: ./*_out_report.xml

build-frontend:
  stage: build
  extends:
  - .build
  variables:
    IMAGE_NAME: eu.gcr.io/${GCP_PROJECT_ID}/alchemyst-frontend:${CI_COMMIT_SHA}
    DOCKERFILE: frontend.Dockerfile

build-backend:
  stage: build
  extends:
  - .build
  variables:
    IMAGE_NAME: eu.gcr.io/${GCP_PROJECT_ID}/alchemyst-backend:${CI_COMMIT_SHA}
    DOCKERFILE: backend.Dockerfile

deploy-frontend:
  stage: deploy
  needs:
  - build-frontend
  extends:
  - .deploy
  variables:
    IMAGE_NAME: eu.gcr.io/${GCP_PROJECT_ID}/alchemyst-frontend:${CI_COMMIT_SHA}
  script:
    - ./go deploy-frontend

deploy-backend:
  stage: deploy
  needs:
  - build-backend
  extends:
  - .deploy
  variables:
    IMAGE_NAME: eu.gcr.io/${GCP_PROJECT_ID}/alchemyst-backend:${CI_COMMIT_SHA}
  script:
    - ./go deploy-backend
