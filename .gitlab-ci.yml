stages:
- test
- build
- deploy

# ------------- Variables ------------- #

variables:
  GOOGLE_CREDENTIALS: "${APP_CI_CREDENTIALS}"
  REGION: europe-west1
  DOMAIN: alchemyst.co.uk
  APP_NAME: alchemyst

  FRONTEND_PORT: 8080
  FRONTEND_IMAGE_NAME: europe-docker.pkg.dev/${GCP_PROJECT_ID}/alexos/alchemyst-frontend
  FRONTEND_DOCKERFILE: frontend.Dockerfile

  BACKEND_PORT: 5000
  BACKEND_IMAGE_NAME: europe-docker.pkg.dev/${GCP_PROJECT_ID}/alexos/alchemyst-backend
  BACKEND_DOCKERFILE: backend.Dockerfile

# ------------- Templates ------------- #

.build:
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  only:
  - main
  needs:
  - test
  variables:
    GOOGLE_APPLICATION_CREDENTIALS: ${CI_PROJECT_DIR}/kaniko.json
  before_script:
  - mkdir -p /kaniko/.docker
  - echo "${GOOGLE_CREDENTIALS}" > ${CI_PROJECT_DIR}/kaniko.json
  script:
  - ./scripts/build.sh

# --------------- Stages -------------- #

test:
  stage: test
  image: python:3.12-slim-bookworm
  before_script:
    - pip install --upgrade pip
    - pip install pipenv --no-cache-dir
    - pipenv install --dev
  script:
    - pipenv run flake8 ./alchemyst  --format junit-xml --output-file=./flake_out_report.xml
    - pipenv run pytest --cov --cov-report term-missing --cov-report xml:./coverage_out_report.xml --junitxml=./test_out_report.xml
  coverage: '/TOTAL.*\s+(\d+%)$/'
  artifacts:
    when: always
    reports:
      junit: ./*_out_report.xml

build-frontend:
  stage: build
  extends:
  - .build
  variables:
    IMAGE_NAME: $FRONTEND_IMAGE_NAME
    DOCKERFILE: $FRONTEND_DOCKERFILE

build-backend:
  stage: build
  extends:
  - .build
  variables:
    IMAGE_NAME: $BACKEND_IMAGE_NAME
    DOCKERFILE: $BACKEND_DOCKERFILE

deploy:
  stage: deploy
  image: al3xos/ci-tools:latest
  only:
  - main
  needs:
  - build-frontend
  - build-backend
  script:
    - ./scripts/deploy.sh
