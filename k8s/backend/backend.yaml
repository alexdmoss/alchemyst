---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alchemyst-backend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: "50%"
      maxUnavailable: "50%"
  template:
    spec:
      containers:
        - name: alchemyst
          image: alchemyst-backend:SET_BY_CI
          env:
          - name: DATA_STORE_NAMESPACE
            value: "Alchemyst"
          - name: DATA_STORE_PROJECT
            value: $GCP_PROJECT_ID
          - name: GOOGLE_CLOUD_PROJECT
            value: $GCP_PROJECT_ID
          ports:
          - name: http
            containerPort: 5000
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 1
          workingDir: /app
          volumeMounts:
          - mountPath: /tmp
            name: tmp-volume
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
              - ALL
          resources:
            requests:
              cpu: 50m
              memory: 150Mi
            limits:
              cpu: 100m
              memory: 150Mi
      serviceAccountName: alchemyst
      restartPolicy: Always
      nodeSelector:
        cloud.google.com/gke-spot: "true"
      terminationGracePeriodSeconds: 25
      volumes:
      - name: tmp-volume
        emptyDir: {}