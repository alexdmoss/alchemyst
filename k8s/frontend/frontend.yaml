---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alchemyst-frontend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 50%
  template:
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - alchemyst-frontend
              topologyKey: "kubernetes.io/hostname"
      containers:
      - name: alchemyst-frontend
        image: alchemyst-frontend:SET_BY_CI
        ports:
        - name: http
          containerPort: 8080
        - name: metrics
          containerPort: 9145
        workingDir: /app
        securityContext:
          runAsNonRoot: true
          runAsUser: 101
          runAsGroup: 101
          allowPrivilegeEscalation: false
        resources:
          requests:
            cpu: 10m
            memory: 50Mi
          limits:
            cpu: 100m
            memory: 250Mi
        volumeMounts:
        - mountPath: /var/cache/nginx/data
          name: cache-volume
      volumes:
      - name: cache-volume
        emptyDir: {}
      restartPolicy: Always
